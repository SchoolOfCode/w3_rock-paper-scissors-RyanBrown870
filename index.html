<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissors Game</title>
    <meta
      name="Rock, Paper, Scissors Game"
      content="Game for users to play rock, paper, scissors against the computer and track their scores."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__box">
        <header>
          <h1>Rock, Paper, Scissors</h1>
        </header>
        <main>
          <form>
            <input type="text" name="username" id="username-input" required />
            <input
              type="button"
              name="submit"
              value="submit"
              id="username-submit"
              onclick="formSubmit()"
            />
          </form>

          <section id="score-container">
            <div class="score">
              <h2 class="score__title" id="current-round">ROUND 0</h2>
              <div class="score__result">
                <h2 class="score__result--grey">WIN</h2>
                <h3 class="score__result--blue" id="win-counter">0</h3>
              </div>
              <div class="score__result">
                <h2 class="score__result--grey">DRAW</h2>
                <h3 class="score__result--blue" id="draw-counter">0</h3>
              </div>
              <div class="score__result">
                <h2 class="score__result--grey">WIN</h2>
                <h3 class="score__result--blue" id="loss-counter">0</h3>
              </div>
            </div>
          </section>

          <div class="results" id="results-container">
            <div class="results__div">
              <a
                class="results__img"
                id="player-img-link"
                href="https://unsplash.com/photos/e25vPueMBY4"
                ><img
                  src="https://source.unsplash.com/e25vPueMBY4"
                  alt="Hand photo by Diana Polekhina from Unsplash.com"
                  class=""
                  id="img-player"
              /></a>
              <div class="results__display">
                <p class="results__display--red" id="display-result"></p>
              </div>

              <a
                class="results__img"
                id="computer-img-link"
                href="https://unsplash.com/photos/e25vPueMBY4"
                ><img
                  src="https://source.unsplash.com/e25vPueMBY4"
                  alt="Hand photo by Diana Polekhina from Unsplash.com"
                  class=""
                  id="img-computer"
              /></a>
            </div>

            <div class="game" id="game-container">
              <h2 id="command-msg">Select your tool to play!</h2>
              <div class="game__button-box">
                <a class="btn" onclick="playGame(`rock`)">Rock</a>

                <a class="btn" onclick="playGame(`paper`)">Paper</a>

                <a class="btn" onclick="playGame(`scissors`)">Scissors</a>
              </div>
            </div>

            <div class="game-score" id="game-score-container">
              <a class="btn" onclick="toggleDisplay()" id="play-button"
                >Play again?</a
              >
            </div>
          </div>
        </main>
        <footer>
          <p>
            Photos by
            <a href="https://unsplash.com/@diana_pole">Diana Polekhina</a> on
            <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="app/main.js" async defer></script>
  </body>
</html>
