<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <form>
        <input type="text" name="username" id="username-input" required />
        <input
          type="button"
          name="submit"
          value="submit"
          id="username-submit"
          onclick="formSubmit()"
        />
      </form>

      <div class="game" id="game-container">
        <h2 id="command-msg">Select your tool to play!</h2>
        <button onclick="playGame(`rock`)">Rock</button>
        <button onclick="playGame(`paper`)">Paper</button>
        <button onclick="playGame(`scissors`)">Scissors</button>
      </div>

      <div class="results" id="results-container">
        <p id="game-data-text"></p>
        <button onclick="toggleDisplay()" id="play-button">Play Again?</button>
      </div>
    </main>
    <footer></footer>
    <script src="app/main.js" async defer></script>
  </body>
</html>
