<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissors Game</title>
    <meta
      name="Rock, Paper, Scissors Game"
      content="Game for users to play rock, paper, scissors against the computer and track their scores."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__box">
        <header>
          <h1>Rock, Paper, Scissors</h1>
        </header>
        <main>
          <form>
            <input type="text" name="username" id="username-input" required />
            <input
              type="button"
              name="submit"
              value="submit"
              id="username-submit"
              onclick="formSubmit()"
            />
          </form>

          <div class="game" id="game-container">
            <h2 id="command-msg">Select your tool to play!</h2>
            <div class="game__button-box">
              <button onclick="playGame(`rock`)">Rock</button>
              <button onclick="playGame(`paper`)">Paper</button>
              <button onclick="playGame(`scissors`)">Scissors</button>
            </div>
          </div>

          <div class="game" id="results-container">
            <p class="game__p" id="game-data-text"></p>
            <button
              class="game__button"
              onclick="toggleDisplay()"
              id="play-button"
            >
              Play Again?
            </button>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
    <script src="app/main.js" async defer></script>
  </body>
</html>
